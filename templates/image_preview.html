{% extends "layout.html" %}

{% block title %}预览 {{ file_name }} - AetherServe{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4><i class="fas fa-image me-2"></i>预览图片: {{ file_name }}</h4>
    <div>
        <button class="btn btn-sm btn-outline-info me-2 copy-path-btn" data-path="{{ file_path }}"
                data-base-url="{{ base_url }}">
            <i class="fas fa-copy me-1"></i>复制完整路径
        </button>
        <a href="{{ url_for('download_file', file_path=file_path) }}" class="btn btn-success">
            <i class="fas fa-download me-1"></i>下载文件
        </a>
    </div>
</div>

<div class="card mb-4 text-center">
    <div class="card-body">
        <img src="{{ url_for('serve_image', image_path=file_path) }}" class="img-fluid rounded shadow-sm"
             alt="{{ file_name }}" style="max-height: 80vh; object-fit: contain;">
    </div>
</div>

<div id="copy-success-toast"
     class="toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert"
     aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            已复制到剪贴板！
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
    </div>
</div>

{% endblock %}
