{% extends "layout.html" %}

{% block title %}错误 {{ error_code }} - AetherServe{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 70vh;">
    <h1 class="display-1 text-danger">{{ error_code }}</h1>
    <p class="lead">{{ error_message }}</p>
    <p>
        <a href="{{ url_for('browse') }}" class="btn btn-primary">
            <i class="home-icon fas fa-home me-2"></i>返回主页
        </a>
    </p>
</div>
{% endblock %}
